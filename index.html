<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>CodeReview5 - Travel-o-Matic</title>
</head>
<body>
    <!-- simple bootstrap header  -->
    <header>
        <div id="top" class="card">
            <div class="card-header">
              CodeReview5 - Erich Kiss
            </div>
            <div class="card-body">
              <h5 class="card-title text-center text-success">Where I'd like to visit again - after the Pandemic!</h5>
              <p class="card-text text-center">Restaurants, Shops and more!</p>
            </div>
          </div>
    </header>

    <main>
        <div class="container">
            <div id="locations_header" class="row justify-content-center m-2">
                <h2 class="text-center text-dark">Locations</h2>
            </div>
            <div id="output_row_locations" class="row justify-content-center">
                <!-- print all locations here  -->
            </div>
        </div>
        <div class="container">
            <div id="restaurants_header" class="row justify-content-center m-2">
                <h2 class="text-center text-dark">Restaurants</h2>
            </div>
            <div id="output_row_restaurants" class="row justify-content-center">
                <!-- print all restaurants here  -->
            </div>
        </div>
        <div class="container">
            <div id="events_header" class="row justify-content-center m-2">
                <h2 class="text-center text-dark">Events</h2>
            </div>
            <div id="output_row_events" class="row justify-content-center">
                <!-- print all events here  -->
            </div>
        </div>
    </main>

    <footer>
        <div class="card text-center">
            <div class="card-header">
              CodeReview5
            </div>
            <div class="card-body">
              <h5 class="card-title">Travel-o-Matic</h5>
              <a href="#top" class="btn btn-primary">Back to top</a>
            </div>
            <div class="card-footer text-muted">
               19.03.2021
            </div>
          </div>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
